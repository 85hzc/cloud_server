<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="css/addPlugin.css" />
		<title>添加插件</title>
	</head>

	<body>
		<div id="pluginContainer">
			<div class="pluginTitle">
				<a class="backBtn" href="plugin.html">取消</a>添加插件</div>

			<form action="/plugin/addPlugin">
				<div class="inputContainer">
					<span class="nameSpan">插件名称</span><input class="inputName" type="text" name="pluginName" placeholder="插件名" />
					<span class="nameSpan">插件说明</span><input class="inputDesc" type="text" name="pluginDesc" placeholder="插件说明" />
					<input class="inputSubmit" type="submit" value="添加插件" />
				</div>
			</form>
		</div>
	</body>

</html>
