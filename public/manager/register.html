<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/jquery.1.9.1.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<title>登陆</title>
	</head>
	<body>
		<img class="bg" src="img/login_bg.jpg" />
		<div id="loginContainer">
			<div class="loginWelcom">欢迎来到后台管理系统</div>
		<form action="main.html">
			<div class="inputDiv">
				<div class="loginIcon"><img  src="img/login_name.png" /></div>
				
				<input class="loginInput" placeholder="账号" type="text"/>
				<div class="small">请输入账号</div>
			</div>
			<div class="inputDiv">
				<div class="loginIcon"><img  src="img/login_pwd.png" /></div>
				<input class="loginInput" placeholder="密码"  type="password"/>
				<div class="small">请输入密码</div>
			</div>
			<div class="inputDiv">
				<div class="loginIcon"><img  src="img/login_pwd.png" /></div>
				<input class="loginInput" placeholder="确认密码"  type="password"/>
				<div class="small">请输入密码</div>
			</div>
			<div class="inputDiv">
				<div class="loginIcon"><img  src="img/login_name.png" /></div>
				<input class="loginInput" placeholder="邮箱"  type="password"/>
				<div class="small">请输入密码</div>
			</div>
			 <div class="loginRegister"><a href="login.html" class="registerBtn">返回登陆页面</a></div>
			<div>
				<input class="loginBtn" type="submit" value="注册"/>
			</div>
		
		</form>
		</div>
		
	</body>
</html>
