<html>
    <head>
        <title>添加插件</title>
        <link rel='stylesheet' href='/stylesheets/style.css'/>
        <script type='text/javascript' src='/javascripts/jquery-1.11.2.min.js'></script>
        <script type='text/javascript'>
            $(function() {
                $('#btnsubmit').click(function(event) {
                    event.preventDefault();
                    var plugin_name = $('input[name=plugin_name]').val();
                    if ('' == plugin_name) {
                        alert('插件名称不能为空！');
                        return;
                    } else {
                        $('input[name=plugin_name]').val(plugin_name);
                        $('#formid').submit();
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class='place'>
            <span>位置：</span>
            <ul class='placeul'>
                <li>
                    <a>插件管理</a>
                </li>
                <li>
                    <a>添加插件</a>
                </li>
            </ul>
        </div>
        <br/>
        <br/>
        <br/>
        <div class='contentcenter'>
            <br/>
            <h4>添加插件</h4>
            <br/>
            <br/>
            <form method='post' action='/plugin/addPlugin' id='formid'>
                <div class='form-row'>
                    <label>插件名称：</label>
                    <input type='text' name='plugin_name'/>
                    <br/>
                    <br/>
                    <br/>
                </div>
                <div class='form-row'
                    <label>插件描述：</label>
                    <input type='text' name='plugin_desc'/>
                    <br/>
                    <br/>
                    <br/>
                </div>

                <div class='form-row'>
<!--                    <label>插件附件：</label>
                    <input type='file' name='filename'/> -->
                    <br/>
                    <br/>
                    <br/>
                    <input type='submit' value='确认添加' id='btnsubmit' class='saveandcancle'/>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type='reset' value='重置' class='saveandcancle'/>
                </div>
                
            </form>
        </div>
    </body>
</html>
